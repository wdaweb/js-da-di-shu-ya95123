<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地鼠打起來</title>
    <!-- 連結CSS -->
    <link rel="stylesheet" href="/Hw打地鼠.css">
</head>


<body>
    <div id="top">
        <!-- 目標物圖示 -->
        <table id="picExFrame">
            <tr>
                <td class="pictureEx">
                    <img src="/images/black_dragon640.png" alt="">+1分
                    <img src="/images/black_angels640.png" alt="">+3分
                    <img src="/images/white_angels640.png" alt="">-3分
                </td>
            </tr>
        </table>
    </div>

    <div id="left">
        <p>Rank</p>
        <!-- 排行榜 -->
        <table id="rank">
            <tr>
                <td>1. <span id="text-highplayer1"></span><span id="text-highscore1"></span></td>
                <td>2. <span id="text-highplayer2"></span><span id="text-highscore2"></span></td>
                <td>3. <span id="text-highplayer3"></span><span id="text-highscore3"></span></td>
                <td>4. <span id="text-highplayer4"></span><span id="text-highscore4"></span></td>
                <td>5. <span id="text-highplayer5"></span><span id="text-highscore5"></span></td>
                <td>6. <span id="text-highplayer6"></span><span id="text-highscore6"></span></td>
                <td>7. <span id="text-highplayer7"></span><span id="text-highscore7"></span></td>
            </tr>
        </table>
    </div>

    <div id="middle">
        <!-- *放遊戲畫面到middle -->
        <!-- Game上方(剩餘時間、得分) -->
        <table id="gamebar">
            <tr>
                <td>
                    <!-- *之後可以再把span加顏色 -->
                    目前得分：<span id="text-score">0</span> 分&emsp;&emsp;
                    剩餘時間：</span> <span id="text-time">0</span> s
                </td>
            </tr>
        </table>
        <!-- Game地洞表格 -->
        <table id="game" border="1">
            <tr>
                <td id="hole7" class="hole"></td>
                <td id="hole8" class="hole"></td>
                <td id="hole9" class="hole"></td>
            </tr>
            <tr>
                <td id="hole4" class="hole"></td>
                <td id="hole5" class="hole"></td>
                <td id="hole6" class="hole"></td>
            </tr>
            <tr>
                <td id="hole1" class="hole"></td>
                <td id="hole2" class="hole"></td>
                <td id="hole3" class="hole"></td>
            </tr>
        </table>
        <!-- 開始按鈕 z-index浮上遊戲畫面置中(如果不行改回input:button) -->
        <div id="btn-start"></div>
    </div>

    <div id="right">
        <!-- 工具列表 -->
        <div class="tool">
            <div class="pictureTool"></div>
            <div class="textTool"></div>
        </div>
        <div class="tool">
            <div class="pictureTool"></div>
            <div class="textTool"></div>
        </div>
        <div class="tool">
            <div class="pictureTool"></div>
            <div class="textTool"></div>
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
