<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地鼠打起來</title>
    <!-- 連結CSS -->
    <link rel="stylesheet" href="/版本1_分辨惡者/css/分辨惡者.css">
</head>


<body>
    <!-- 目標物圖示 -->
    <div id="top">
        <table id="picExFrame">
            <tr>
                <td class="pictureEx">
                    <img src="/images/black_dragon640.png" alt="">+1分
                    <img src="/images/black_angels640.png" alt="">+3分
                    <img src="/images/white_angels640.png" alt="">-3分
                </td>
            </tr>
        </table>
    </div>

    <!-- 排行榜 -->
    <div id="left">
        <p>排行榜</p>
        <div id="rank">
            <div>1. <span id="text-highplayer1">第1名</span><span id="text-highscore1" class="text-highscore">77</span>
            </div>
            <div>2. <span id="text-highplayer2"></span><span id="text-highscore2" class="text-highscore">66</span></div>
            <div>3. <span id="text-highplayer3"></span><span id="text-highscore3" class="text-highscore">55</span></div>
            <div>4. <span id="text-highplayer4"></span><span id="text-highscore4" class="text-highscore">44</span></div>
            <div>5. <span id="text-highplayer5"></span><span id="text-highscore5" class="text-highscore">33</span></div>
            <div>6. <span id="text-highplayer6"></span><span id="text-highscore6" class="text-highscore">22</span></div>
            <div>7. <span id="text-highplayer7"></span><span id="text-highscore7" class="text-highscore">11</span></div>
        </div>
    </div>

    <!-- 遊戲畫面 -->
    <div id="middle">
        <!-- *放遊戲畫面到middle -->
        <!-- Game上方(剩餘時間、得分) -->
        <table id="gamebar">
            <tr>
                <td>
                    <!-- *之後可以再把span加顏色 -->
                    目前得分：<span id="text-score">0</span> 分&emsp;&emsp;
                    剩餘時間：</span> <span id="text-time">0</span> s
                </td>
            </tr>
        </table>

        <!-- Game地洞表格 -->
        <div id="game">
            <div id="hole7" class="hole"><img src="/images/black_dragon640.png" alt=""></div>
            <div id="hole8" class="hole"><img src="/images/black_dragon640.png" alt=""></div>
            <div id="hole9" class="hole"><img src="/images/black_dragon640.png" alt=""></div>
            <div id="hole4" class="hole"><img src="/images/black_angels640.png" alt=""></div>
            <div id="hole5" class="hole"><img src="/images/black_angels640.png" alt=""></div>
            <div id="hole6" class="hole"><img src="/images/black_angels640.png" alt=""></div>
            <div id="hole1" class="hole"><img src="/images/white_angels640.png" alt=""></div>
            <div id="hole2" class="hole"><img src="/images/white_angels640.png" alt=""></div>
            <div id="hole3" class="hole"><img src="/images/white_angels640.png" alt=""></div>
        </div>

        <!-- 開始按鈕 z-index浮上遊戲畫面置中(如果不行改回input:button) +開始按鈕改以圖片"設置" -->
        <div id="btn-start">
            <p>開始</p>
        </div>
    </div>

    <!-- 工具列表 -->
    <div id="right">
        <p>攻擊武器</p>
        <div class="tool">
            <div class="pictureTool"><img src="/images/tool_fire.svg" alt=""></div>
            <div class="textTool">地獄烈火</div>
        </div>
        <div class="tool">
            <div class="pictureTool"></div>
            <div class="textTool"></div>
        </div>
        <div class="tool">
            <div class="pictureTool"></div>
            <div class="textTool"></div>
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
